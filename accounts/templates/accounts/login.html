<!DOCTYPE html>
<html>
<head>
	<title>Twin Peak</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'dist/semantic.min.css' %}">
</head>
<body>
	<div class="ui four column middle aligned center aligned grid">
		<div class="column">
			<h2 class="ui header">
				Log in to continue
			</h2>
			<form action="" method="post" accept-charset="utf-8" class="ui large form">
				{% csrf_token %}
				<div class="ui stacked segment raised padded ">
					<div class="field">
						<input type="text" name="username" placeholder="Username">
					</div>
					<div class="field">
						<input type="password" name="password" placeholder="Password">
					</div>
				</div>
				<button class="ui fluid large teal submit button">Login</button>
			</form>
		</div>
	</div>
<script type="text/javascript" src="{% static 'js/jquery-3.2.1.slim.min.js' %"></script>
<script type="text/javascript" src="{% static 'semantic.min.js' %"></script>
</body>
</html>
